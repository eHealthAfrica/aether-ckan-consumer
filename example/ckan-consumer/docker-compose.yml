version: "3"

networks:
  aether:
    external:
      name: aether_internal
  ckan-net:
    external:
      name: ckan_ckan_net

services:
  app:
    build:
      context: ../..
    environment:
      - CONSUMER_CONF_DIR=./example/ckan-consumer
    env_file:
      - ../../.env
    networks:
      - aether
      - ckan-net
    volumes:
      - ./config:/srv/app/example/ckan-consumer/config
      - ./db:/srv/app/db

